<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastre-se:</h1>
    <form id="formUsuario">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="cargo" placeholder="Cargo" required />
      <button type="submit">Adicionar</button>
    </form>

    <p class="footer-text">
      Ainda não tem conta? <a href="#" id="linkRegistro">Registre-se</a>
    </p>
  </div> <!--Container-->

  <!-- Formulário de Registro -->
   
  <div class="registro" id="registroContainer">
    <form id="formRegistro">
      <h2>Formulário de Registro</h2>
      <input type="text" id="nomeCompleto" placeholder="Nome completo" required />
      <input type="email" id="emailRegistro" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Registrar</button>
    </form>
  </div> <!--Registro-->

  <script src="script.js"></script>
</body>
</html>
